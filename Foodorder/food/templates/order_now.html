{% extends "base.html" %}

{% block title %}Order | HungerHub{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">

        <div class="col-md-6">
            <div class="card shadow-sm">

                <img src="{{ food.image.url }}"
                     class="card-img-top"
                     style="height:250px; object-fit:cover;">

                <div class="card-body">

                    <h4 class="fw-bold">{{ food.name }}</h4>
                    <p class="text-muted">
                        üç¥ {{ food.category.name }} ‚Ä¢ {{ food.restaurant.name }}
                    </p>
                    <p>{{ food.description }}</p>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label>Price</label>
                            <input type="text"
                                   class="form-control"
                                   value="‚Çπ{{ food.price }}"
                                   readonly>
                        </div>

                        <div class="mb-3">
                            <label>Quantity</label>
                            <input type="number"
                                   name="quantity"
                                   class="form-control"
                                   value="1"
                                   min="1"
                                   required>
                        </div>

                        <button class="btn btn-warning w-100 fw-bold">
                            Confirm Order
                        </button>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
