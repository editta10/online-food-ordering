{% extends "base.html" %}
{% load static %}

{% block title %}Add Food | Admin{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">

    <div class="mb-4">
        <h2 class="fw-bold">Add Food Item üçΩÔ∏è</h2>
        <p class="text-muted">Add new dishes to the menu</p>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label>Food Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Category</label>
                    <select name="category" class="form-control" required>
                        {% for c in categories %}
                            <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label>Restaurant</label>
                    <select name="restaurant" class="form-control" required>
                        {% for r in restaurants %}
                            <option value="{{ r.id }}">{{ r.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label>Price (‚Çπ)</label>
                    <input type="number" step="0.01" name="price" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>Food Image</label>
                    <input type="file" name="image" class="form-control" required>
                </div>

                <button class="btn btn-warning fw-bold">
                    Add Food
                </button>

                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary ms-2">
                    Cancel
                </a>

            </form>

        </div>
    </div>

</div>
{% endblock %}
