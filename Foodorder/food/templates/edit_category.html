{% extends "base.html" %}

{% block title %}Edit Category | Admin{% endblock %}

{% block content %}
<div class="container-fluid mt-4 pt-3">
    <div class="row">

        

        <!-- CONTENT -->
        <div class="col-md-9 col-lg-10 p-4">

            <h3 class="fw-bold mb-4">Edit Category</h3>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label>Category Name</label>
                            <input type="text"
                                   name="name"
                                   value="{{ category.name }}"
                                   class="form-control"
                                   required>
                        </div>

                        <button class="btn btn-warning fw-bold">
                            Update Category
                        </button>

                        <a href="{% url 'view_categories' %}"
                           class="btn btn-secondary ms-2">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
