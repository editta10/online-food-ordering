{% extends "base.html" %}

{% block title %}Edit Restaurant | Admin{% endblock %}

{% block content %}
<div class="container-fluid mt-4 pt-3">
    <div class="row">

        <!-- LEFT SIDEBAR -->
        <div class="col-md-3 col-lg-2 bg-dark text-light min-vh-100 p-0">
            <!-- same sidebar code -->
        </div>

        <!-- CONTENT -->
        <div class="col-md-9 col-lg-10 p-4">

            <h3 class="fw-bold mb-4">Edit Restaurant</h3>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label>Restaurant Name</label>
                            <input type="text"
                                   name="name"
                                   value="{{ restaurant.name }}"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label>Location</label>
                            <input type="text"
                                   name="location"
                                   value="{{ restaurant.location }}"
                                   class="form-control"
                                   required>
                        </div>

                        <button class="btn btn-warning fw-bold">
                            Update Restaurant
                        </button>

                        <a href="{% url 'view_restaurants' %}"
                           class="btn btn-secondary ms-2">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
